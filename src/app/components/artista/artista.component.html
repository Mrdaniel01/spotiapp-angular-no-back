<app-loading *ngIf='loading'></app-loading>

<div *ngIf='!loading' class="row">
    <div class="col-2">
        <img [src]='artist.images | noimage' alt={{artist.name}} class="img-thumb img-circle" />
    </div>
    <div class="col">
        <h3>
            {{artist.name}}
        </h3>
        <p>
            <a [href]='artist.external_urls.spotify' target="_blank">
              Go to artist's webpage.
            </a>
        </p>
    </div>
    <div routerLink='/search' class="col-4 text-right ">
        <button class="btn btn-info">
        Go back
      </button>
    </div>
</div>

<div class="row ">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let song of topTracks'>
                    <td>
                        <img [src]="song.album.images | noimage" alt={{song.name}} class="img-thumb img-circle">
                    </td>
                    <td>{{song.album.name}}</td>
                    <td>{{song.name}}</td>
                    <td>
                        <!-- <audio [src]='song.preview_url' controls></audio> -->
                        <iframe [src]='song.uri | domseguro:"https://open.spotify.com/embed?uri="' width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
